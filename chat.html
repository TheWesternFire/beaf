<!DOCTYPE html>
<html>
<head>
  <title>Lokális hálózati chat</title>
</head>
<body>
  <div id="chat-container">
    <h1>Lokális hálózati chat</h1>
    <div id="messages"></div>
    <form id="chat-form">
      <input type="text" id="username" placeholder="Felhasználónév"></input>
      <input type="text" id="message" placeholder="Üzenet"></input>
      <button type="submit">Küldés</button>
    </form>
  </div>
  <script src="chat.js"></script>
</body>
</html>
